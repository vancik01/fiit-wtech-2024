<!DOCTYPE html>
<html lang="sk">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css" />

  <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
  <!-- https://cdnjs.com/libraries/font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="../global.stales.css" />
  <title>Page - ...</title>
</head>

<body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>

  <header>
    <div>
      <div class="" style="background-color: #dddddd">
        <div class="py-2 container">
          <p class="container m-0 p-0" style="font-size: 14px; font-weight: 600">
            Doprava ZADARMO pri nákupe nad 50€
          </p>
        </div>
      </div>

      <div class="d-none d-lg-flex container py-4 justify-content-between align-items-center">
        <a href="/">
          <div class="fs-3 fw-bold">LOGO</div>
        </a>

        <form action="/search" class="d-none d-lg-block" style="width: 350px">
          <div class="input-group rounded">
            <input type="search" class="form-control rounded" placeholder="Hladajte produkty..."
              aria-label="Hladajte produkty..." aria-describedby="search-addon" />
            <button class="input-group-text border-0" id="search-addon" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>

        <div class="d-flex align-items-center gap-5">
          <div>
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link" href="/domov">Domov</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/o-nas">O nás</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/obchod">Obchod</a>
              </li>
            </ul>
          </div>

          <div class="d-flex flex-row gap-2 justify-content-center align-items-center">
            <a href="/kosik.html" class="text-decoration-none position-relative">
              <i class="fas fa-shopping-cart"></i>
              <div class="position-absolute" style="
                                      font-size: 12px;
                                      line-height: 12px;
                                      top: -8px;
                                      right: -12px;
                                      padding: 2px 4px;
                                      border-radius: 100%;
                                      background-color: black;
                                      color: white;
                                  ">
                3
              </div>
            </a>
            <a class="nav-link" href="/prihlasit-sa">
              Prihlásiť sa
            </a>
          </div>
        </div>
      </div>

      <div class="d-flex w-100 d-lg-none container py-4 justify-content-between align-items-center">
        <a href="/">
          <div class="fs-3 fw-bold" style="justify-self: center">
            LOGO
          </div>
        </a>

        <div class="d-flex justify-content-start align-items-center gap-3">
          <button class="btn p-1 border-0" data-bs-toggle="modal" data-bs-target="#search-modal">
            <i class="fas fa-search"></i>
          </button>

          <a href="/kosik.html" class="text-decoration-none position-relative" style="margin-right: 8px; color: black">
            <i class="fas fa-shopping-cart"></i>
            <div class="position-absolute" style="
                                  font-size: 10px;
                                  line-height: 12px;
                                  top: -8px;
                                  right: -12px;
                                  padding: 1px 4px;
                                  border-radius: 100%;
                                  background-color: black;
                                  color: white;
                              ">
              3
            </div>
          </a>
          <div>
            <button class="btn p-1 border-0" data-bs-toggle="modal" data-bs-target="#mobile-menu">
              <i class="fas fa-align-justify"></i>
            </button>

            <div class="modal fade" id="mobile-menu" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog modal-fullscreen m-0">
                <div class="modal-content rounded-0">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Menu
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div>
                      <ul class="nav flex-column align-content-center text-center gap-4 fs-4">
                        <li class="nav-item">
                          <a class="nav-link" href="/domov">Domov</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/o-nas">O nás</a>
                        </li>

                        <li class="nav-item">
                          <a class="nav-link" href="/obchod">Obchod</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/kontakt">Kontakt</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="modal fade" id="search-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered p-4">
                <div class="modal-content rounded-2">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Vyhladávať
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form action="/search" style="width: 100%">
                      <div class="input-group rounded">
                        <input type="search" class="form-control rounded" placeholder="Hladajte produkty..."
                          aria-label="Hladajte produkty..." aria-describedby="search-addon" />
                        <button class="input-group-text border-0" id="search-addon" type="submit">
                          <i class="fas fa-search"></i>
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="container-fluid  mt-4">
    <div class="d-flex flex-column p-md-5 justify-content-between ">


      <!-- Back navigation -->
      <div class="d-flex flex-column">
        <a href="#" class="text-black text-decoration-underline fw-bold">
          <i class="fas fa-arrow-left me-2"></i>Späť domov
        </a>
      </div>
      <form>
        <div class="d-flex flex-column col-12 col-md-5">
          <h1 class="h1 mt-3">Nový produkt</h1>
          <input type="text" class="form-control mt-3 rounded-0" id="productName" placeholder="Zadajte názov produktu">
        </div>

        <!-- Product image upload -->
        <div class="d-flex flex-column col-md-5 col-12 mb-3 mt-5">
          <h4 class="h4">Obrázok produktu</h4>
          <div>
            <img src="https://via.placeholder.com/150" alt="Product image" class="img-fluid">
          </div>
          <input class="form-control rounded-0 mt-2" type="file" id="productImage">
          <div class="d-flex">
            <button class="btn btn-primary mt-2">Nahrať obrázok</button>
          </div>
        </div>

        <div class="d-flex flex-wrap justify-content-between gap-2">
          <div class="d-flex flex-column col-12 col-md-5">
            <!-- Short description -->
            <div class="mb-3 d-flex flex-column">
              <label for="shortDescription" class="form-label">Krátky opis</label>
              <textarea class="form-control rounded-0" id="shortDescription" rows="4"
                placeholder="Krátky opis produktu"></textarea>
            </div>

            <!-- Detailed description -->
            <div class="mb-3 d-flex flex-column">
              <label for="detailedDescription" class="form-label">Dlhý opis</label>
              <textarea class="form-control rounded-0" id="detailedDescription" rows="7"
                placeholder="Dlhý opis produktu"></textarea>
            </div>
          </div>

          <div class="d-flex flex-column col-12 col-md-5 gap-3">
            <!-- Price, Category, Manufacturer, and Availability -->
            <div class="col-md-6 d-flex flex-column">
              <label for="price" class="form-label">Cena</label>
              <input type="text" class="form-control rounded-0" id="price" placeholder="Zadajte cenu v EUR">
            </div>
            <div class="col-md-6 d-flex flex-column">
              <label for="category" class="form-label rounded-0">Kategória produktu</label>
              <select class="form-select" id="category">
                <option selected>Vyberte z ponuky</option>
                <!-- Add category options here -->
              </select>
            </div>
            <div class="col-md-6 d-flex flex-column">
              <label for="manufacturer" class="form-label rounded-0">Výrobca</label>
              <select class="form-select" id="manufacturer">
                <option selected>Vyberte z ponuky</option>
                <!-- Add manufacturer options here -->
              </select>
            </div>
            <div class="col-md-6 d-flex flex-column">
              <label for="availability" class="form-label rounded-0">Dostupnosť</label>
              <select class="form-select" id="availability">
                <option selected>Vyberte dostupnosť</option>
                <!-- Add availability options here -->
              </select>
            </div>
          </div>
        </div>
        <!-- Publish button -->
        <div class="d-flex pt-3">
          <div class="mt-0 d-flex flex-column">
            <button type="" class="btn btn-primary">Publikovať produkt</button>
          </div>
        </div>
      </form>
    </div>
  </main>

</body>

</html>
