<!DOCTYPE html>
<html lang="sk">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
        />

        <link rel="stylesheet" href="../global.stales.css" />

        <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
        <!-- https://cdnjs.com/libraries/font-awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <title>Header</title>
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
        <nav>
            <div>
                <div class="" style="background-color: #dddddd">
                    <div class="py-2 container">
                        <p
                            class="container m-0 p-0"
                            style="font-size: 14px; font-weight: 600"
                        >
                            Doprava ZADARMO pri nákupe nad 50€
                        </p>
                    </div>
                </div>

                <div
                    class="d-none d-lg-flex container py-4 justify-content-between align-items-center"
                >
                    <div class="fs-3 fw-bold">LOGO</div>

                    <form
                        action="/search"
                        class="d-none d-lg-block"
                        style="width: 350px"
                    >
                        <div class="input-group rounded">
                            <input
                                type="search"
                                class="form-control rounded"
                                placeholder="Hladajte produkty..."
                                aria-label="Hladajte produkty..."
                                aria-describedby="search-addon"
                            />
                            <button
                                class="input-group-text border-0"
                                id="search-addon"
                                type="submit"
                            >
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>

                    <div class="d-flex align-items-center gap-5">
                        <div>
                            <ul class="nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="/domov">Domov</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/o-nas">O nás</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="/obchod"
                                        >Obchod</a
                                    >
                                </li>
                            </ul>
                        </div>

                        <div
                            class="d-flex flex-row gap-2 justify-content-center align-items-center"
                        >
                            <a
                                href="/kosik.html"
                                class="text-decoration-none position-relative"
                            >
                                <i class="fas fa-shopping-cart"></i>
                                <div
                                    class="position-absolute"
                                    style="
                                        font-size: 12px;
                                        line-height: 12px;
                                        top: -8px;
                                        right: -12px;
                                        padding: 2px 4px;
                                        border-radius: 100%;
                                        background-color: black;
                                        color: white;
                                    "
                                >
                                    3
                                </div>
                            </a>
                            <a class="nav-link" href="/prihlasit-sa">
                                Prihlásiť sa
                            </a>
                        </div>
                    </div>
                </div>

                <div
                    class="d-flex w-100 d-md-none container py-4 justify-content-between align-items-center"
                >
                    <div class="fs-3 fw-bold" style="justify-self: center">
                        LOGO
                    </div>
                    <div
                        class="d-flex justify-content-start align-items-center gap-3"
                    >
                        <button class="btn p-1 border-0">
                            <i class="fas fa-search"></i>
                        </button>

                        <a
                            href="/kosik.html"
                            class="text-decoration-none position-relative"
                            style="margin-right: 8px; color: black"
                        >
                            <i class="fas fa-shopping-cart"></i>
                            <div
                                class="position-absolute"
                                style="
                                    font-size: 10px;
                                    line-height: 12px;
                                    top: -8px;
                                    right: -12px;
                                    padding: 1px 4px;
                                    border-radius: 100%;
                                    background-color: black;
                                    color: white;
                                "
                            >
                                3
                            </div>
                        </a>
                        <div>
                            <button
                                class="btn p-1 border-0"
                                data-bs-toggle="modal"
                                data-bs-target="#mobile-menu"
                            >
                                <i class="fas fa-align-justify"></i>
                            </button>

                            <div
                                class="modal fade"
                                id="mobile-menu"
                                tabindex="-1"
                                aria-labelledby="exampleModalLabel"
                                aria-hidden="true"
                            >
                                <div class="modal-dialog modal-fullscreen m-0">
                                    <div class="modal-content rounded-0">
                                        <div class="modal-header">
                                            <h5
                                                class="modal-title"
                                                id="exampleModalLabel"
                                            >
                                                Menu
                                            </h5>
                                            <button
                                                type="button"
                                                class="btn-close"
                                                data-bs-dismiss="modal"
                                                aria-label="Close"
                                            ></button>
                                        </div>
                                        <div class="modal-body">
                                            <div>
                                                <ul class="nav flex-column">
                                                    <li class="nav-item">
                                                        <a
                                                            class="nav-link"
                                                            href="/domov"
                                                            >Domov</a
                                                        >
                                                    </li>
                                                    <li class="nav-item">
                                                        <a
                                                            class="nav-link"
                                                            href="/o-nas"
                                                            >O nás</a
                                                        >
                                                    </li>

                                                    <li class="nav-item">
                                                        <a
                                                            class="nav-link"
                                                            href="/obchod"
                                                            >Obchod</a
                                                        >
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </body>
</html>
