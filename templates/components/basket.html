<!DOCTYPE html>
<html lang="sk">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css" />

  <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
  <!-- https://cdnjs.com/libraries/font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

  <title>Basket</title>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js">
  </script>
  <main class="container">

    <div class="container">
      <div class="card mb-3">
        <div class="row row-cols-2">
          <div class="col-3">
            <div class="card-img bg-secondary">
              <img src="" alt="" >
            </div>
          </div>
          <div class="col-9">
            <div class="card-body">
              <div class="row row-cols-2">
                <div class="col-9">
                  <h5 class="card-title">Názov produktu</h5>
                  <p class="card-text"><small class="text-muted">Výrobca: XYZ</small></p>
                  <div class="btn-group">
                    <button type="button" class="btn btn-light">-</button>
                    <button type="button" class="btn btn-light">2</button>
                    <button type="button" class="btn btn-light">+</button>
                  </div>
                  <div class="text-start fw-bold">12.90€</div>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-link text-decoration-none">Odstrániť</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br>


    <div class="card mb-3" style="width: 540px; height: 192px">
      <div class="row row-cols-lg-3  g-0">
        <div class="col-5 ">
          <div class="bg-secondary" style="width:192px; height:192px;"> <!-- Placeholder for product image -->
            <!-- Product image would go here -->
          </div>
        </div>
        <div class="col col-5 align-content-center">
          <div class="card-body">
            <h5 class="card-title">Názov produktu</h5>
            <p class="card-text"><small class="text-muted">Výrobca: XYZ</small></p>
            <div class="d-flex align-items-center">
              <div class="btn-group" role="group" aria-label="Quantity selector">
                <button type="button" class="btn btn-light">-</button>
                <button type="button" class="btn btn-light">2</button>
                <button type="button" class="btn btn-light">+</button>
              </div>
            </div>
            <div class="text-xl-start fw-bold">12.90€</div>
          </div>
          <div class="col-2 offset-11">
            <button type="button" class="btn btn-link text-decoration-none">Odstrániť</button>
          </div>
        </div>
      </div>



  </main>
</body>

</html>
